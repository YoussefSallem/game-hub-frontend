<div class="flex min-h-screen justify-center items-center p-4 relative">
  <!-- Background Image with Overlay -->
  <div class="fixed inset-0 -z-1">
    <div class="absolute inset-0 bg-black/50"></div>
    <img
      src="/Images/gbg6.jpg"
      alt="background"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Form Container -->
  <!-- w-full works with mobile md-screen but max-w-4xl will limit the width in large screens -->
  <div
    class="flex bg-white rounded-2xl shadow-lg w-full max-w-4xl relative z-10"
  >
    <!-- Left Side - Image -->
    <div class="hidden md:flex w-1/2 relative overflow-hidden rounded-l-2xl">
      <div
        class="absolute inset-0 bg-gradient-to-r from-gray-900 to-transparent z-10"
      ></div>
      <img
        src="/Images/form-bg.jpg"
        alt="Background"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div
        class="relative z-20 p-4 flex flex-col justify-center items-center mx-auto gap-3"
      >
        <h2 class="text-3xl font-bold text-white">GameHub</h2>
        <p class="mt-2 text-white">Where Gamers Belong</p>
        <button
          class="w-full py-1 xl:py-2 px-6 mb-4 border border-gray-300 rounded-lg flex items-center justify-center gap-2 bg-gray-50 hover:bg-transparent transition-colors duration-300 cursor-pointer text-gray-700 hover:text-gray-50"
        >
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
            class="w-5 h-5"
          />
          <span>Continue with Google</span>
        </button>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="flex flex-col w-full md:w-1/2 p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">
        Create Your Account and Start Gaming!
      </h2>
      <form [formGroup]="registerValidation" class="flex flex-col gap-3">
        <div class="flex flex-col gap-0.5">
          <input
            type="text"
            name="Fname"
            placeholder="First Name"
            class="w-full px-4 py-1 xl:py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
            [(ngModel)]="firstName"
            formControlName="fnameVal"
            [ngClass]="{
              'border-slate-500': !registerValidation.controls.fnameVal.dirty,
              'border-green-500':
                isFirstNameValid && registerValidation.controls.fnameVal.dirty,
              'border-red-500':
                !isFirstNameValid && registerValidation.controls.fnameVal.dirty
            }"
          />
          <div
            *ngIf="
              !isFirstNameValid &&
              registerValidation.controls.fnameVal.touched &&
              registerValidation.controls.fnameVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">
              First name is not valid.
            </p>
          </div>
        </div>

        <div class="flex flex-col gap-0.5">
          <input
            type="text"
            name="Lname"
            placeholder="Last Name"
            class="w-full px-4 py-1 xl:py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
            [(ngModel)]="lastName"
            formControlName="lnameVal"
            [ngClass]="{
              'border-slate-500': !registerValidation.controls.lnameVal.dirty,
              'border-green-500':
                isLastNameValid && registerValidation.controls.lnameVal.dirty,
              'border-red-500':
                !isLastNameValid && registerValidation.controls.lnameVal.dirty
            }"
          />
          <div
            *ngIf="
              !isLastNameValid &&
              registerValidation.controls.lnameVal.touched &&
              registerValidation.controls.lnameVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">
              Last name is not valid.
            </p>
          </div>
        </div>

        <div class="flex flex-col gap-0.5">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="w-full px-4 py-1 xl:py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
            [(ngModel)]="email"
            formControlName="emailVal"
            [ngClass]="{
              'border-slate-500': !registerValidation.controls.emailVal.dirty,
              'border-green-500':
                isEmailValid && registerValidation.controls.emailVal.dirty,
              'border-red-500':
                !isEmailValid && registerValidation.controls.emailVal.dirty
            }"
          />
          <div
            *ngIf="
              !isEmailValid &&
              registerValidation.controls.emailVal.touched &&
              registerValidation.controls.emailVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">Email is not valid.</p>
          </div>
        </div>

        <div class="flex flex-col gap-0.5">
          <input
            type="text"
            name="Phone"
            placeholder="Phone Number"
            class="w-full px-4 py-1 xl:py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
            [(ngModel)]="phoneNumber"
            formControlName="phoneNumberVal"
            [ngClass]="{
              'border-slate-500':
                !registerValidation.controls.phoneNumberVal.dirty,
              'border-green-500':
                isPhoneNumberValid &&
                registerValidation.controls.phoneNumberVal.dirty,
              'border-red-500':
                !isPhoneNumberValid &&
                registerValidation.controls.phoneNumberVal.dirty
            }"
          />
          <div
            *ngIf="
              !isPhoneNumberValid &&
              registerValidation.controls.phoneNumberVal.touched &&
              registerValidation.controls.phoneNumberVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">
              Phone number is not valid.
            </p>
          </div>
        </div>

        <div class="flex flex-col gap-0.5">
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="w-full px-4 py-1 xl:py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
            [(ngModel)]="password"
            formControlName="passwordVal"
            [ngClass]="{
              'border-slate-500':
                !registerValidation.controls.passwordVal.dirty,
              'border-green-500':
                isPasswordValid &&
                registerValidation.controls.passwordVal.dirty,
              'border-red-500':
                !isPasswordValid &&
                registerValidation.controls.passwordVal.dirty
            }"
          />
          <div
            *ngIf="
              !isPasswordValid &&
              registerValidation.controls.passwordVal.touched &&
              registerValidation.controls.passwordVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">
              Password is not valid.
            </p>
          </div>
        </div>

        <div class="flex flex-col gap-0.5">
          <input
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            class="w-full px-4 py-1 xl:py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
            [(ngModel)]="confirmPassword"
            formControlName="confirmPasswordVal"
            [ngClass]="{
              'border-slate-500':
                !registerValidation.controls.confirmPasswordVal.dirty,
              'border-green-500':
                isConfirmPasswordValid &&
                registerValidation.controls.confirmPasswordVal.dirty,
              'border-red-500':
                !isConfirmPasswordValid &&
                registerValidation.controls.confirmPasswordVal.dirty
            }"
          />
          <div
            *ngIf="
              !isConfirmPasswordValid &&
              registerValidation.controls.confirmPasswordVal.touched &&
              password !== confirmPassword &&
              registerValidation.controls.confirmPasswordVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">
              Passwords do not match.
            </p>
          </div>
        </div>

        <button
          type="button"
          class="w-full py-1 lg:py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300 font-medium mt-1 cursor-pointer"
          (click)="userRegisterData()"
        >
          Register
        </button>
      </form>
      <p class="text-center text-gray-500 text-sm mt-4">
        Already have an account?
        <a routerLink="/login" class="text-blue-500 hover:text-blue-600"
          >Login</a
        >
      </p>
    </div>
  </div>
</div>
